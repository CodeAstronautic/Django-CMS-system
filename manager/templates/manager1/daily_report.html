{% extends 'manager1/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<section id="main-content">
    <section class="wrapper">
        
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
              <form method="post" enctype="multipart/form-data">

        </div>
</div>
  </section>

{% endblock %}
